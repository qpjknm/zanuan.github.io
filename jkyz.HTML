<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康驿站</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* 浅蓝色背景 */
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #e8f5e9; /* 淡绿色背景 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px; /* 圆角边框 */
            display: flex;
            justify-content: space-between;
        }
        h1 {
            text-align: center;
            color: #4CAF50; /* 绿色标题 */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .content {
            flex: 1;
        }
        .assistant-section {
            margin-top: 20px;
            background-color: #e0f7fa; /* 浅蓝色背景 */
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        .assistant-section h2 {
            color: #333333;
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .assistant-section p {
            font-size: 16px;
            line-height: 1.6;
            color: #555555;
        }
        .visit-counter {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #333333;
        }
        .ai-assistant {
            margin-top: 20px;
            background-color: #f8f9fa; /* 浅灰色背景 */
            padding: 20px;
            border-radius: 10px;
        }
        .ai-assistant h3 {
            color: #2196F3; /* 蓝色标题 */
            font-size: 1.6em;
            margin-bottom: 10px;
        }
        .ai-assistant input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .ai-assistant button {
            padding: 10px 20px;
            background-color: #4CAF50; /* 绿色按钮 */
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .ai-assistant button:hover {
            background-color: #45a049;
        }
        .ai-assistant p {
            margin-top: 10px;
            font-size: 14px;
            color: #333333;
        }

        /* 动态机器人样式 */
        .robot {
            width: 150px;
            height: 200px;
            position: relative;
            margin-left: 20px;
        }
        .robot .head {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 25px;
            animation: headBounce 2s infinite;
        }
        .robot .body {
            width: 150px;
            height: 100px;
            background-color: #2196F3;
            position: absolute;
            top: 100px;
            left: 0;
            border-radius: 10px;
        }
        .robot .arm {
            width: 30px;
            height: 70px;
            background-color: #2196F3;
            position: absolute;
            top: 120px;
            border-radius: 10px;
        }
        .robot .arm.left {
            left: -10px;
            animation: armWave 2s infinite;
        }
        .robot .arm.right {
            right: -10px;
            animation: armWave 2s infinite;
        }

        /* 动画效果 */
        @keyframes headBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        @keyframes armWave {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(20deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>健康驿站</h1>
            <div class="assistant-section">
                <h2>欢迎来到健康驿站</h2>
                <p>在这里，您可以获取健康知识、咨询健康问题，还有专业的AI智能助手为您服务。让我们一起关注健康，享受生活！</p>
                <div class="visit-counter">访问量：<span id="visitCount">0</span></div>
            </div>
            <div class="ai-assistant">
                <h3>AI智能助手</h3>
                <input type="text" id="userInput" placeholder="请输入您的问题...">
                <button onclick="askAI()">提问</button>
                <p id="response"></p>
            </div>
        </div>
        <div class="robot">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arm left"></div>
            <div class="arm right"></div>
        </div>
    </div>

    <script>
        function askAI() {
            var userInput = document.getElementById("userInput").value;
            var response = document.getElementById("response");

            // 模拟AI回答
            if (userInput.toLowerCase().includes("健康")) {
                response.innerHTML = "健康很重要哦，记得保持良好的生活习惯和饮食均衡！";
            } else {
                response.innerHTML = "抱歉，我没有理解您的问题。";
            }

            // 动态显示回答
            response.style.opacity = 0;
            setTimeout(function() {
                response.style.opacity = 1;
            }, 100);
        }

        function updateVisitCount() {
            const visitCountElement = document.getElementById('visitCount');
            let count = localStorage.getItem('visitCount');
            count = count ? parseInt(count) + 1 : 1;
            localStorage.setItem('visitCount', count);
            visitCountElement.innerText = count;
        }

        // 初始化访问量计数器
        updateVisitCount();
    </script>
</body>
</html>
